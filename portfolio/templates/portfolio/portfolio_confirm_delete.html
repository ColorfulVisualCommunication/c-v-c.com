{% extends 'base.html' %}

{% block content %}
    <h2>Delete Portfolio Project</h2>
    <p>Are you sure you want to delete "{{ project.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'project_detail' project.id %}">Cancel</a>
{% endblock %}
